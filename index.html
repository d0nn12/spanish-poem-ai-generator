<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&family=Varela&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Spanish Poem Generator</title>
  </head>
  <body>
    <h1>AI Spanish Poem Generator</h1>

    <form id="poem-generator-form">
      <input
        type="text"
        placeholder="Enter the topic for your funny Spanish poem..."
        auotofocus
        required
        autocomplete="off"
        class="instructions"
      />
      <input type="submit" class="submit-button" value="Submit" />
    </form>

    <br />
    <br />
    <main>
      <br />
      <div class="poem" id="poem"></div>
      <br />
    </main>
    <footer>
      This AI project was coded by Donna Strasburg and is open source on
      <a
        href="https://github.com/d0nn12/spanish-poem-ai-generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://spanishpoem.netlify.app/" target="_blank">Netlify.</a>
    </footer>
    <script src="javascript/java.js"></script>
  </body>
</html>
